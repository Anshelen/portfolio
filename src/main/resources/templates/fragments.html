<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Fragments</title>
</head>
<body>

<nav th:fragment="navbar(activebar)" class="navbar navbar-expand-sm navbar-light border border-dark back-ocher">
    <div class="container"
         th:with="auth=${#authentication.getPrincipal()}">
        <a class="navbar-brand" href="index.html" th:href="@{/index.html}">
            <img src="../static/img/logo.png" alt="logo"
                 th:src="@{/resources/img/logo.png}" class="w-50-px">
        </a>
        <button class="navbar-toggler" type="button"
                data-toggle="collapse"
                data-target=".dual-collapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse dual-collapse">
            <ul class="navbar-nav">
                <li class="nav-item mx-3" th:classappend="${activebar == 'index'} ? 'active'">
                    <a class="nav-link h5" href="index.html" th:href="@{/index.html}">Главная</a>
                </li>
                <li class="nav-item mx-3" th:classappend="${activebar == 'about'} ? 'active'">
                    <a class="nav-link h5" href="about.html" th:href="@{/about.html}">Обо мне</a>
                </li>
                <li class="nav-item mx-3" th:classappend="${activebar == 'skills'} ? 'active'">
                    <a class="nav-link h5" href="skills.html" th:href="@{/skills.html}">Технологии</a>
                </li>
                <li class="nav-item mx-3" th:classappend="${activebar == 'projects'} ? 'active'">
                    <a class="nav-link h5" href="projects.html" th:href="@{/projects.html}">Портфолио</a>
                </li>
                <li class="nav-item mx-3" th:classappend="${activebar == 'contacts'} ? 'active'">
                    <a class="nav-link h5" href="contacts.html" th:href="@{/contacts.html}">Контакты</a>
                </li>
            </ul>
        </div>
        <div class="navbar-collapse collapse dual-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown"
                    sec:authorize="isAuthenticated()">
                    <a class="nav-link dropdown-toggle h5" href="#"
                       id="navbardrop"
                       data-toggle="dropdown">
                        <i class="fas fa-user"></i>
                        <span th:text="${auth.name}">Антон</span>
                    </a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item h6"
                           href="/logout">Выйти</a>
                    </div>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link h5" href="/login.html">Войти</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<footer th:fragment="footer" class="mt-5 back-l-ocher">
    <div class="row py-2">
    </div>
    <div>
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <h6>Контакты</h6>
                    <hr class="mb-4 mt-0 d-inline-block bg-dark w-50-px"/>
                    <p>anshelen@yandex.ru</p>
                </div>
                <hr/>
            </div>
        </div>
    </div>
    <div class="back-ocher">
        <p class="h6 text-center">&copy No Rights Reserved.</p>
    </div>
</footer>
</body>
</html>
