<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      class="h-100">
<head>
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <script
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
          crossorigin="anonymous">
</head>
<body class="h-100">
<div class="h-75">
    <div>
        <nav style="background-color:rgb(255,222,62);"
             class="navbar navbar-expand-sm navbar-light border border-dark">
            <div class="container"
                 th:with="auth=${#authentication.getPrincipal()}">
                <a class="navbar-brand" href="#">
                    <img src="../static/img/logo.png" alt="logo"
                         style="width:50px;">
                </a>
                <button class="navbar-toggler" type="button"
                        data-toggle="collapse"
                        data-target=".dual-collapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse dual-collapse">
                    <ul class="navbar-nav">
                        <li class="nav-item mx-3">
                            <a class="nav-link h5" href="index.html">Главная</a>
                        </li>
                        <li class="nav-item mx-3">
                            <a class="nav-link h5" href="about.html">Обо мне</a>
                        </li>
                        <li class="nav-item mx-3">
                            <a class="nav-link h5" href="skills.html">Технологии</a>
                        </li>
                        <li class="nav-item mx-3">
                            <a class="nav-link h5" href="projects.html">Портфолио</a>
                        </li>
                        <li class="nav-item mx-3 active">
                            <a class="nav-link h5" href="contacts.html">Контакты</a>
                        </li>
                    </ul>
                </div>
                <div class="navbar-collapse collapse dual-collapse">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item dropdown"
                            sec:authorize="isAuthenticated()">
                            <a class="nav-link dropdown-toggle h5" href="#"
                               id="navbardrop"
                               data-toggle="dropdown">
                                <i class="fas fa-user"></i>
                                <span th:text="${auth.name}">Антон</span>
                            </a>
                            <div class="dropdown-menu">
                                <a class="dropdown-item h6"
                                   href="/logout">Выйти</a>
                            </div>
                        </li>
                        <li class="nav-item" sec:authorize="!isAuthenticated()">
                            <a class="nav-link h5" href="/login.html">Войти</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container mt-5 mb-5">
            <div>
                <h2 class="mt-5">Контакты</h2>
                <hr class="mb-4 mt-0 d-inline-block bg-dark" style="width: 90px;">
                <table class="table table-bordered h5">
                    <tbody>
                        <tr>
                            <td>E-mail:</td>
                            <td><a href="mailto:anshelen@yandex.ru">anshelen@yandex.ru</a></td>
                        </tr>
                        <tr>
                            <td>GitHub:</td>
                            <td><a href="https://github.com/Anshelen/">Anshelen</a></td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
<footer style="background-color:rgb(255,248,194);" class="mt-5">
    <div class="row py-2">
    </div>
    <div>
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <h6>Контакты</h6>
                    <hr class="mb-4 mt-0 d-inline-block bg-dark"
                        style="width: 60px;">
                    <p>anshelen@yandex.ru</p>
                </div>
                </hr>
            </div>
        </div>
    </div>
    <div style="background-color:rgb(255,222,62);">
        <p class="h6 text-center">&copy No Rights Reserved.</p>
    </div>
</footer>
</div>
</body>
</html>
