<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <!--/*/<th:block th:replace="fragments::headers(#{error.head.title})">/*/-->
  <title>Ошибка</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="_csrf" content="token"/>
  <meta name="_csrf_header" content="X-CSRF-TOKEN"/>
  <meta http-equiv="refresh" content="1800">

  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">

  <script src="../static/js/common.js"></script>

  <link rel="stylesheet" href="../static/css/style.css"/>
  <link rel="icon" href="../static/img/favicon.ico" type="image/x-icon">
  <!--/*/</th:block>/*/-->
</head>
<body>
<div
    class="error__container container-fluid d-flex justify-content-center align-items-center h-100 bg-info">
  <div class="d-flex flex-column">
    <!--suppress ThymeleafVariablesResolveInspection -->
    <p class="error__status text-white" th:text="${status}">500</p>
    <!--suppress ThymeleafVariablesResolveInspection -->
    <p class="error__status text-white"
       th:text="${#strings.toUpperCase(error)}">INTERNAL SERVER ERROR</p>
    <h2 class="error__explanation text-white" th:text="#{error.explanation}">
      Упс.. Что то сломалось...</h2>
    <a class="btn btn-outline-light btn-lg mx-auto my-4 px-5" href="index.html" th:href="@{/}"
       th:text="#{error.home}">На главную</a>
  </div>
</div>
</body>
</html>
