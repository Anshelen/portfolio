<!doctype html >
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="h-100">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1">
    <title>Войти в систему</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous"/>
</head>
<body class="h-100">

<div class="container-fluid row h-100">
    <form class="col-xs-10 col-sm-8 col-md-6 col-lg-4 col-xl-3 mx-auto my-auto border border-warning rounded"
          method="post" action="/login.html" th:action="@{/login.html}">
        <div class="text-center mt-4 mb-5">
            <h1 class="font-weight-light">Login</h1>
        </div>

        <div class="form-group">
            <label for="inputEmail"><span class="h5 font-weight-light">Email address</span></label>
            <input type="email" id="inputEmail" name="email"
                   class="form-control" placeholder="Email address" required
                   autofocus>
        </div>

        <div class="form-group">
            <label for="inputPassword"><span class="h5 font-weight-light">Password</span></label>
            <input type="password" id="inputPassword" name="password"
                   class="form-control" placeholder="Password" required>
        </div>

        <div class="custom-control custom-checkbox mb-5">
            <input id="rememberMeCB" type="checkbox" class="custom-control-input" name="remember-me"/>
            <label class="custom-control-label" for="rememberMeCB">
                <span class="h5 font-weight-light">Remember me</span>
            </label>
        </div>

        <div th:if="${param.error}" class="mb-4">
            <p th:if="${param.error[0]} == 'BadCredentials'" class="h5 text-center font-weight-light text-danger">
                Wrong email or password</p>
            <p th:if="${param.error[0]} == 'CredentialsExpired'" class="h5 text-center font-weight-light text-danger">
                Credentials expired</p>
            <p th:if="${param.error[0]} == 'Locked'" class="h5 text-center font-weight-light text-danger">
                Account is locked</p>
            <p th:if="${param.error[0]} == 'Disabled'" class="h5 text-center font-weight-light text-danger">
                Account was disabled</p>
        </div>

        <button class="btn btn-lg btn-outline-dark btn-block mt-2 mb-4" type="submit">
            <span class="h5 font-weight-light">Sign in</span>
        </button>
    </form>
</div>
</body>
</html>
