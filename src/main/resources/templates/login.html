<div class="row h-100">
  <form
    class="col-10 col-sm-8 col-md-6 col-lg-4 col-xl-3 m-auto border border-warning rounded"
    method="post" action="/login.html" th:action="@{/login.html}">
    <div class="text-center mt-4 mb-3">
      <h1 class="font-weight-light">Вход</h1>
      <hr class="mb-3 mt-0 header-line"/>
    </div>

    <div class="form-group">
      <label for="inputEmail"><span class="font-weight-light">Электронная почта</span></label>
      <input type="email" id="inputEmail" name="email"
             class="form-control" placeholder="Электронная почта" required
             autofocus>
    </div>

    <div class="form-group">
      <label for="inputPassword"><span class="font-weight-light">Пароль</span></label>
      <input type="password" id="inputPassword" name="password"
             class="form-control" placeholder="Пароль" required>
    </div>

    <div class="custom-control custom-checkbox">
      <input id="rememberMeCB" type="checkbox" class="custom-control-input" name="remember-me"/>
      <label class="custom-control-label" for="rememberMeCB">
        <span class="font-weight-light">Запомнить меня</span>
      </label>
    </div>

    <div th:if="${param.error}" class="mb-4 mt-2">
      <p th:if="${param.error[0]} == 'BadCredentials'"
         class="text-center font-weight-light text-danger">
        Неверный адрес электронной почты или пароль</p>
      <p th:if="${param.error[0]} == 'CredentialsExpired'"
         class="text-center font-weight-light text-danger">
        Полномочия пользователя истекли</p>
      <p th:if="${param.error[0]} == 'Locked'"
         class="text-center font-weight-light text-danger">
        Аккаунт заблокирован</p>
      <p th:if="${param.error[0]} == 'Disabled'"
         class="text-center font-weight-light text-danger">
        Аккаунт не активирован</p>
    </div>

    <button class="btn btn-lg btn-outline-dark btn-block mt-4 mb-4" type="submit">
      <span class="font-weight-light">Войти</span>
    </button>
  </form>
</div>
