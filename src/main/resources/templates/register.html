<div class="my-2">
  <div class="row my-3">
    <form action="/register" th:action="@{/register}"
          th:object="${user}" method="POST"
          class="col-10 col-sm-8 col-md-6 col-lg-4 col-xl-3 m-auto border border-warning rounded">
      <div class="text-center mt-1">
        <h1 class="font-weight-light" th:text="#{register.title}">Регистрация</h1>
        <hr class="mb-3 mt-0 header-line"/>
      </div>
      <div class="form-group">
        <label for="userName" class="font-weight-light" th:text="#{register.username}">
          Имя пользователя</label>
        <input id="userName" th:field="*{userName}" class="form-control" autofocus/>
        <p th:each="error: ${#fields.errors('userName')}"
           class="font-weight-light text-danger m-0"
           th:text="${error}">Validation error</p>
      </div>
      <div class="form-group">
        <label for="email" class="font-weight-light" th:text="#{register.email}">
          Электронная почта</label>
        <input id="email" type="text" th:field="*{email}" class="form-control"/>
        <p th:each="error : ${#fields.errors('email')}"
           class="font-weight-light text-danger m-0"
           th:text="${error}">Validation error</p>
      </div>
      <div class="form-group">
        <label for="password" class="font-weight-light" th:text="#{register.password}">
          Пароль</label>
        <input id="password" type="password" th:field="*{password}" class="form-control"/>
        <p th:each="error : ${#fields.errors('password')}"
           class="font-weight-light text-danger m-0"
           th:text="${error}">Validation error</p>
      </div>
      <div class="form-group">
        <label for="matchingPassword" class="font-weight-light" th:text="#{register.confirm-password}">
          Подтвердите пароль</label>
        <input id="matchingPassword" type="password" th:field="*{matchingPassword}" class="form-control"/>
        <p th:each="error : ${#fields.errors('global')}"
           class="font-weight-light text-danger m-0"
           th:text="${error}">Validation error</p>
      </div>
      <button class="btn btn-lg btn-outline-dark btn-block mt-4 mb-4 font-weight-light"
              type="submit" th:text="#{register.confirm}">
        Зарегистрироваться
      </button>
    </form>
  </div>
</div>
