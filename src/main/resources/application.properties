# Overall
debug=false
server.port=${port:8080}
spring.application.name=Portfolio
application.base-url=http://localhost:8080
application.root-url=${application.base-url}${server.servlet.context-path:}

# Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Database
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/test
spring.datasource.username=postgres
spring.datasource.password=
spring.jpa.show-sql=true
spring.jpa.generate-ddl=false
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Flyway
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true

# Resources
spring.mvc.static-path-pattern=/resources/*/**
spring.resources.cache.cachecontrol.cache-public=true
spring.resources.cache.cachecontrol.max-age=3600

# Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Mail
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=anshelen2@gmail.com
spring.mail.password=
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.auth=true
mail.addressee = anshelen@yandex.ru

# Messages
spring.messages.basename=i18n/messages
spring.messages.cache-duration=1s

# Security
security.rememberMeKey=key

# Logging
logging.level.root=INFO
logging.level.web=DEBUG
spring.http.log-request-details=true
